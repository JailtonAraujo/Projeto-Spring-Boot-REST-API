<div class="content-table">
    <h2>Pessoas</h2>
    <form class="search" [formGroup]="formSearch" #formDir="ngForm" (submit)="search();" >
        <input type="text" id="nameSearch" id="nameSearch" value="{{nameSearch}}" placeholder="Buscar pelo nome" formControlName="nameSea">

        <button  type="submit"><fa-icon [icon]="faSearch" class="icon"></fa-icon></button>
    </form>
    <table class="table">
        <thead>
            <tr>
                <th scope="col">Id:</th>
                <th scope="col">Nome:</th>
                <th scope="col">Data de Nascimento:</th>
                <th scope="col">Ações:</th>
            </tr>
        </thead>

        <tbody>
            <tr *ngFor="let pessoa of allpessoas | paginate:{ itemsPerPage:5, currentPage: p, totalItems:total}">
                <td>{{pessoa.id}}</td>
                <td>{{pessoa.name}}</td>
                <td>{{pessoa.birthdate}}</td>
                <td><button class="btn-delete" (click)="remover(pessoa.id!);" >Excluir <fa-icon  [icon]="faTimes"></fa-icon> </button></td>
                <td><a routerLink="/home/edit/{{pessoa.id}}" class="btn-edit"  >Editar <fa-icon [icon]="faPencil"></fa-icon> </a></td>
            </tr>
        </tbody>
        <a class="novo" routerLink="/home/new">Novo <fa-icon [icon]="faPlus"></fa-icon></a>
    </table>
    <div class="text-center">
        <pagination-controls (pageChange)="carregarPagina(p = $event);" ></pagination-controls>
    </div>
</div>
