<div class="content-table">
    <h2>Pessoas</h2>
    <form class="search">
        <input type="text" id="nameSearch" id="nameSearch" placeholder="Buscar pelo nome">
        <button><fa-icon [icon]="faSearch" class="icon"></fa-icon></button>
    </form>
    <table class="table">
        <thead>
            <tr>
                <th scope="col">Id:</th>
                <th scope="col">Nome:</th>
                <th scope="col">Data de Nascimento:</th>
                <th scope="col">Ações:</th>
            </tr>
        </thead>

        <tbody>
            <tr *ngFor="let pessoa of allpessoas">
                <td>{{pessoa.id}}</td>
                <td>{{pessoa.name}}</td>
                <td>{{pessoa.birthdate}}</td>
                <td><button class="btn-delete" (click)="remover(pessoa.id!);" >Excluir <fa-icon  [icon]="faTimes"></fa-icon> </button></td>
                <td><a routerLink="/home/edit/{{pessoa.id}}" class="btn-edit"  >Editar <fa-icon [icon]="faPencil"></fa-icon> </a></td>
            </tr>
        </tbody>
        <a class="novo" routerLink="/home/new">Novo <fa-icon [icon]="faPlus"></fa-icon></a>
    </table>
</div>
