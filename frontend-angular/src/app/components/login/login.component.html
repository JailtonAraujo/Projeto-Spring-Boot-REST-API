<div class="login-content">
    <form class="form-login"  (submit)="submit();" [formGroup]="userForm" #formDir="ngForm">
        <h3>Login</h3>

        <div class="form-group">
            <input type="text" name="login" id="login" placeholder="Digite seu nome de usuario" formControlName="login" required>
            <div class="erros-validate" *ngIf="login.invalid && formDir.submitted">
                <span *ngIf="login.errors?.['required']" >O nome de usuario é obrigatorio!</span>
            </div>
        </div>

        <div class="form-group">
            <input type="password" id="senha" name="senha" placeholder="Digite sua senha" formControlName="senha" required>
            <div class="erros-validate" *ngIf="senha.invalid && formDir.submitted">
                <span *ngIf="senha.errors?.['required']" >A senha é obrigatoria!</span>
            </div>
        </div>

        <input type="submit" value="Login">

        <p>É novo? <a href="#">cadastre-se</a></p>
    </form>
</div>
